<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz Equilibrity</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

<header class="header">
    <a href="index.html">
        <img src="imagens/eqy.png" alt="Equilibrity">
    </a>
</header>

<section class="quiz-container">

    <h2>Seu Perfil</h2>

    <!-- TIPO DE PELE -->
    <div class="quiz-card">
        <h3>Tipo de Pele</h3>
        <label><input type="radio" name="pele" value="oleosa"> Oleosa</label>
        <label><input type="radio" name="pele" value="normal"> Normal</label>
        <label><input type="radio" name="pele" value="seca"> Seca</label>
        <label><input type="radio" name="pele" value="sensivel"> Sensível</label>
    </div>

    <!-- TIPO DE CABELO -->
    <div class="quiz-card">
        <h3>Tipo de Cabelo</h3>
        <label><input type="radio" name="cabelo" value="liso"> Liso</label>
        <label><input type="radio" name="cabelo" value="ondulado"> Ondulado</label>
        <label><input type="radio" name="cabelo" value="cacheado"> Cacheado</label>
        <label><input type="radio" name="cabelo" value="colorido"> Colorido / Tratado</label>
    </div>

    <!-- TIPO DE BARBA -->
    <div class="quiz-card" id="barba-section">
        <h3>Tipo de Barba <span>(opcional)</span></h3>
    
        <label>
            <input type="checkbox" name="barba" value="curta">
            Curta
        </label>
    
        <label>
            <input type="checkbox" name="barba" value="media">
            Média
        </label>
    
        <label>
            <input type="checkbox" name="barba" value="longa">
            Longa
        </label>
    
        <label>
            <input type="checkbox" name="barba" value="sem_barba">
            Sem barba
        </label>
    </div>
    

    <button class="btn-salvar" onclick="salvarQuiz()">Salvar</button>

</section>


</body>
<script src="quiz.js"></script>
</html>
